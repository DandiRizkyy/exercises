<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("#merah").onclick = function(){
                document.querySelector("#halo").style.color = 'red';
        };
            document.querySelector("#ijo").onclick = function(){
                document.querySelector("#halo").style.color = 'green';
    };
        document.querySelector("#biru").onclick = function(){
                document.querySelector("#halo").style.color = 'blue';
}
});
    </script>
</head>
<body>
    <h1 id="halo">Hello!</h1>
    <button id="merah">Red</button>
    <button id="ijo">Green</button>
    <button id="biru">Blue</button>
</body>
</html>
