<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding:10px;
        }

        
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </tr>  
    </thead>
    <tbody>
        <tr>
            <td>Pacific Ocean</td>
            <td>1000m Depth</td>
            <td>100000m Depth</td>
        </tr>
        <tr>
            <td>Atlantic Ocean</td>
            <td>2000m Depth</td>
            <td>200000m Depth</td>
        </tr>
    </tbody>
</table>
</body>
</html>
