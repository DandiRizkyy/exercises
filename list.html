<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    An Unordered List
    <ul>
        <li>Hai</li>
        <li>Kawand</li>
        <li>Lama tak jumpa</li>
    </ul>
    An Ordered List
    <ol>
        <b><li>Item Pertama</li></b>
        <li>Item Kedua</li>
        <li>Item Ketiga</li>
    </ol>
</body>
</html>
